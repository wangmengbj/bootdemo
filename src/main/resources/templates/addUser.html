<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form id="form" th:action="@{http://localhost:8080/bootdemo/saveUser}" method="post">
<input type="hidden" name="id" th:value="${user.id}"/>
<table>
	<tr><td>姓名：<input name="name" th:value="${user.name}"/></td></tr>
	<tr><td>年龄：<input name="age" th:value="${user.age}"/></td></tr>
	<tr><td align="right"><a href="javascript:tj();">提交</a></td></tr>
</table>
</form>
<script th:src="@{jquery-1.10.2.min.js}" type="text/javascript"></script>
<script>
	function tj(){
		$("#form").submit();
	}
</script>
</body>
</html>
